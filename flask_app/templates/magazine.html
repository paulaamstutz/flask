<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magazines</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<style>

</style>
<body>
    <nav class="d-flex justify-content-around bg-dark text-white align-items-center">
        <h1>Magazines</h1>
        <a class="text-decoration-none text-white" href="/magazines">Dashboard</a>
        <a class="text-decoration-none text-white" href="/dashboard">Account</a>
        <a class="text-decoration-none text-white" href="/logout">Logout</a>
    </nav>
    <div class="row">
        <div class="col-lg-6 col-md-6">
            <div class="card" style="width: 100%; height: fit-content;">
            <div class="card-body">
              <h5 class="card-title">{{magazine.title}}</h5>
              <p class="card-text">Description: {{magazine.description}}</p>

              <p class="card-text">Created by: {{magazine.firstName}} {{magazine.lastName}}</p>
              

              {% if session['user_id'] == magazine.user_id %}
              <a href="/magazine/edit/{{magazine.id}}" class="btn btn-primary my-1">Edit magazine</a>
              <a href="/magazine/delete/{{magazine.id}}" class="btn btn-primary my-1">Delete magazine</a>
                {% endif %}
            </div>
            </div>
        </div>
            {% endif %}
        </div>
            {% endfor %}
        </div>
    </div>

</body>
</script>
</html>
